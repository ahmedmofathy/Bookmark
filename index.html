<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/bookmark.png" />
    <title>Bookmark</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fw-bold mt-5">Bookmark</h1>
      <hr />
      <div
        class="d-flex justify-content-center align-items-center flex-column w-75 mx-auto bg-light rounded-4 p-5"
      >
        <h2 class="text-center fw-bold">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="mt-5 w-100">
          <label for="siteName" class="form-label">
            <i class="fa-solid fa-book-bookmark me-2"></i>
            Site Name
          </label>
          <input
            type="text"
            class="form-control"
            id="siteName"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="mt-4 w-100">
          <label for="siteLink" class="form-label">
            <i class="fa-solid fa-arrow-up-right-from-square me-2"></i>
            Site Link
          </label>
          <input
            type="url"
            class="form-control"
            id="siteLink"
            placeholder="Bookmark Link"
          />
        </div>
        <button type="button" class="submit btn btn-dark px-4 mt-4">
          Submit
        </button>
        <button type="button" class="update btn btn-dark px-4 mt-4 d-none">
          Update
        </button>
      </div>
      <hr class="mt-5 mb-5" />
      <table class="table table-striped mb-5 text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Site Name</th>
            <th>Visit</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
